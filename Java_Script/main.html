<body>

  <form>
  	<div>
  		<label for="firstnumber">First number</label> <input type="text" id="firstnumber">
  	</div>
  	<div>
  		<label for="lastnumber">Second number</label> <input type="text" id="lastnumber">
  	</div>
  	<div>
  		<label for="opration">Select operation</label>
  		<select id="opration" required>
  			<option value="">--Select option--</option>

        <option value="game_75">game_75</option>
  		</select>
  	</div>
  	<input type="button" value="Calculate" onclick="calculator();">
  	<p id="result" ></p>
  </form>
  <script>
  function calculator(){
  	var firstnumber= document.getElementById("firstnumber").value;
  	var lastnumber = document.getElementById("lastnumber").value;
  	var opration = document.getElementById("opration").value;
  		document.getElementById("result").innerHTML = calc(firstnumber,lastnumber,opration);
  }
  function calc(firstnumber,lastnumber,opration){
  	var result;
  	firstnumber = parseInt(firstnumber);
  	lastnumber = parseInt(lastnumber);
  	switch(opration) {


      case "game_75":
            result =(firstnumber == "75" || lastnumber == "75" || firstnumber+lastnumber== "75" );
            break;
  		default:
  					result= "No opration is enterd";
  					break;
  		}
  		return(result);

  }
  console.log(result);
  </script>
