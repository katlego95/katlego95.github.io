<h1>The area of a triangle</h1>


  <div class="container container-fluid" id="Logo">
    <img src="penrose.png" alt="triangle" style="width:300px;height:250px;"  >
  </div>

<form>
<input type="button" value="Calculate" onclick="calculator();">
<p id="result" ></p>
</form>

<script>

function calculator(){

    document.getElementById("result").innerHTML = calc();

}

function calc (){

  var side1 = 8;
  var side2 = 6;
  var side3 = 7;
  var perimeter = (side1 + side2 + side3)/2;
  var area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
  return area;


}


console.log(area);
</script>
