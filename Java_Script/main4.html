<body>

  <form>
  	<div>
  		<label for="firstnumber">First number</label> <input type="text" id="firstnumber">
  	</div>




  	<input type="button" value="Calculate" onclick="calculator();">
  	<p id="result" ></p>
  </form>
  <script>
  function calculator(){
  	var firstnumber= document.getElementById("firstnumber").value;
    firstnumber = parseInt(firstnumber);
    	document.getElementById("result").innerHTML = calc(firstnumber);

  }
  function calc(firstnumber){

    var hours = Math.floor(firstnumber / 60);
     var minutes = firstnumber % 60;
     return hours + "hours : " + minutes + "minutes";



  }



  </script>
